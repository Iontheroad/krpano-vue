<!DOCTYPE html>
<html>
  <head>
    <title>krpano - 10034</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <style>
      @-ms-viewport {
        width: device-width;
      }
      @media only screen and (min-device-width: 800px) {
        html {
          overflow: hidden;
        }
      }
      html {
        height: 100%;
      }
      body {
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        color: #ffffff;
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <script src="tour.js"></script>

    <div id="pano" style="width: 100%; height: 100%">
      <noscript
        ><table style="width: 100%; height: 100%">
          <tr style="vertical-align: middle">
            <td>
              <div style="text-align: center">
                ERROR:<br /><br />Javascript not activated<br /><br />
              </div>
            </td>
          </tr></table
      ></noscript>
      <script>
        embedpano({
          swf: "tour.swf", // 有则表示加载 flash 引擎，如果设置 html5:only 则不需要该值
          xml: "tour.xml", // 启动时的配置文件 // 此处为配置文件，也是krpano所有功能配置的来源
          target: "pano", // 要渲染到的目标容器 ID
          html5: "auto", // 如果有需要用到 flash ，可设置为 auto
          //id: "krpanoSWFObject", // 默认的 krpano 对象，每一个 viewer 对应唯一 id ，与 JS 交互时要用到
          mobilescale: 1.0, // 如果有需要用到 flash ，可设置为 auto
          passQueryParameters: true, // 是否接受 URL 传参，例如：tour.html?html5=only&startscene=scene2
        });
      </script>
    </div>
  </body>
</html>
